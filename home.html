<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles for the homepage */
    .menu {
      text-align: center;
      margin-top: 20px;
    }
    
    .menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .menu ul li {
      display: inline-block;
      margin: 0 10px;
    }
    
    .menu ul li a {
      text-decoration: none;
      color: #333;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .menu ul li a:hover {
      background-color: #f2dc4c;
      color: #fff;
    }
    
    .image-strip {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 50px;
    }
    
    .image-container {
      text-align: center;
      margin: 10px;
    }
    
    .image-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .image-container img:hover {
      transform: scale(1.1);
    }

    .food-details {
      text-align: center;
      margin-top: 20px;
    }
    .logo {
      width: 150px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
      margin-top: 20px; /* Adjust the margin as needed */
      margin-left: 20px; /* Adjust the margin as needed */
    }
  </style>
</head>
