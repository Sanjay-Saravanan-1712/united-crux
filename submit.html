<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Recipe | United Crux</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>UNITED CRUX</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="submit.html">Submit Recipe</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Submit a Recipe</h2>
      <form id="recipe-form">
        <label for="recipe-name">Recipe Name:</label><br>
        <input type="text" id="recipe-name" name="recipe-name"><br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="8" cols="50"></textarea><br><br>
        <button type="submit" onclick="submitRecipe()">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 United Crux</p>
  </footer>

  <script>
    function submitRecipe() {
      // Get form values
      var recipeName = document.getElementById("recipe-name").value;
      var ingredients = document.getElementById("ingredients").value;
      var instructions = document.getElementById("instructions").value;
      
      // Store submitted ingredients in local storage
      localStorage.setItem(recipeName, ingredients);
    }
  </script>
</body>
</html>
